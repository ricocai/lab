<!DOCTYPE html>
<html lang="en">
<head>
    <title>NetData Dashboard</title>
    <meta name="application-name" content="netdata">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="author" content="costa@tsaousis.gr">

    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://cloud.githubusercontent.com/assets/2662304/22945737/e98cd0c6-f2fd-11e6-96f1-5501934b0955.png"/>
    <meta property="og:url" content="http://my-netdata.io/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="netdata"/>
    <meta property="og:title" content="netdata - real-time performance monitoring, done right!"/>
    <meta property="og:description" content="Stunning real-time dashboards, blazingly fast and extremely interactive. Zero configuration, zero dependencies, zero maintenance." />
</head>
<script>var netdataServer = 'http://localhost/sDash/';</script>
<script>var OpenAPIServer = 'http://47.93.79.144:9200/api/v1/';</script>
<script>var IAMServer = 'http://localhost:8529/_db/api/v1/';</script>

<!--script src="https://unpkg.com/axios/dist/axios.min.js"></script-->
<script type="text/javascript" src="lib/axios.min.js"></script>
<script type="text/javascript" src="dashv2.js"></script>
<body>

  <div style="width: 100%; text-align: center; display: inline-block;">

      <div style="width: 100%; height: 24vh; text-align: center; display: inline-block;">
          <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
              <b>CPU On both servers</b>
          </div>
          <div style="width: 100%; height: calc(100% - 15px); text-align: center; display: inline-block;">
              <br/>
              <div data-netdata="system.cpu"
                      data-host="http://registry.my-netdata.io"
                      data-title="CPU usage of registry.my-netdata.io"
                      data-chart-library="dygraph"
                      data-width="49%"
                      data-height="100%"
                      data-after="-300"
                      data-dygraph-valuerange="[0, 100]"
                      ></div>
              <div data-netdata="system.mem"
                      data-title="CPU usage of your netdata server"
                      data-chart-library="dygraph"
                      data-width="49%"
                      data-height="100%"
                      data-after="-300"
                      data-dygraph-valuerange="[0, 100]"
                      ></div>
          </div>

          <div style="width: 100%; height: calc(100% - 15px); text-align: center; display: inline-block;">
              <br/>
              <div data-netdata="system.load"
                      data-title="系统负载平均值 (system.load)"
                      data-chart-library="dygraph"
                      data-width="49%"
                      data-height="100%"
                      data-after="-300"
                      data-dygraph-valuerange="[null, null]"
                      ></div>
              <div data-netdata="system.net"
                      data-title="CPU usage of your netdata server"
                      data-chart-library="dygraph"
                      data-width="49%"
                      data-height="100%"
                      data-after="-300"
                      data-dygraph-valuerange="[null, null]"
                      ></div>
          </div>
      </div>

<div style="width: 100%; text-align: center;">
    <div data-netdata="netdata.server_cpu"
            data-dimensions="user"
            data-chart-library="gauge"
            data-width="150px"
            data-after="-60"
            data-points="60"
            data-title="Yes! Realtime!"
            data-units="I am alive!"
            data-colors="#FF5555"
            ></div>
    <br/>
    <div data-netdata="netdata.server_cpu"
            data-dimensions="user"
            data-chart-library="dygraph"
            data-dygraph-theme="sparkline"
            data-width="200px"
            data-height="130px"
            data-after="-60"
            data-points="60"
            data-colors="#FF5555"
            ></div>
</div>

</div>

<div>
  OpenAPI hostgroups:=================>
  <div id='api1'> </div>
  OpenAPI hosts:=================>
  <div id='api2'> </div>

  IAM usergroup:=================>
  <div id='iam'> </div>
</div>
</body>
</html>
